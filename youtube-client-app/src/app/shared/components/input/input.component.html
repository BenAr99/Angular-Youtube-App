<label [for]="id">{{id}}</label>
<input  appErrorWarning [error]="this.errorOutPut"
        [id]="id"
        (blur)="detectionError(this.ngControl.control?.errors)"
        [type]="type"
        [disabled]="disabled"
        [value]="value"
        (input)="updateChanges($event)">
<span class="error-text">{{errorOutPut}}</span>
